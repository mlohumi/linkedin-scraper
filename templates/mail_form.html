{% include 'inc.html' %}
<body class="container">
<div class="page-header">
  <h1 class="text-primary">Extract Info <small>  get the lead!</small></h1>
</div>
{% include 'nav.html' %}
<script type="text/javascript">
       $(function() {
        $('ul li').click(function() {
           $('ul li').removeClass();
           $($(this)).addClass('active');
        });
     });
</script>
<div class="col-md-8 col-md-offset-2">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title" style="font-size: 25px;">Send Mail</h2>
  </div>
  <div class="panel-body">
    <form method=post class="col-md-12" role="form">
  <div class="form-group col-md-10 col-md-offset-0">
    <label for="subj">Subject:</label>
    <input type="text" class="form-control" id="" placeholder="Subject"  name="subj">
  </div>
  <div class="form-group col-md-10 col-md-offset-0">
    <label for="reci">Reciepent:</label>
    <input type="email" class="form-control" id="" placeholder="Reciepent"  name="reci">
  </div>
  <div class="form-group col-md-10 col-md-offset-0">
    <label for="body">Body:</label>
    <textarea class="form-control" rows="5" placeholder="Body"  name="body"></textarea>
    <!-- <textbox type="text" class="form-control" id="" placeholder="Body"  name="body"></textbox> -->
  </div>

  <button type="submit" class="btn btn-primary col-md-4 col-md-offset-3">Submit</button>
  </form>
    </div>
</div>
</div>

</body>
</html>
